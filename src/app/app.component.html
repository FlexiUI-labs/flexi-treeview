<flexi-treeview
      [data]="treeData"
      [treeviewTitle]="'Categories'"
      [themeClass]="'light'"
      [showCheckbox]="true"
      [showSearch]="true"
      [showDetailButton]="true"
      (onSelected)="handleSelectedNodes($event)"
      (onEdit)="handleEditNode($event)"
      (onDelete)="handleDeleteNode($event)"
      (onRefresh)="handleRefresh()"
      detailRouterLink="/products">
</flexi-treeview>
